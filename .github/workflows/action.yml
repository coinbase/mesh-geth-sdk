# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: "composite"
  steps:
    - id: init
      run: cd examples/ethereum; docker-compose up -d
      shell: bash
    - id: run
      run: geth --exec "eth.accounts" attach http://127.0.0.1:8546
      shell: bash

